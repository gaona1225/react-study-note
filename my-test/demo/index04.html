<!DOCTYPE html>
<html>
  <head>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
        var HelloMessage = React.createClass({
            render: function () {
                return <h1>Hello {this.props.name}, you are a good {this.props.sex}, {this.props.className}</h1>
            }
        });
        ReactDOM.render(
            <HelloMessage name='John' sex='girl' className='hh-class'/>,
            document.getElementById('example')
        );
    </script>
  </body>
</html>
